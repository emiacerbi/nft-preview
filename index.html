<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="card">
      <div class="card__picture">
        <div class="card__overlay"></div>
        <img src="image-equilibrium.jpg" alt="nft" class="card__img" />
      </div>

      <h1 class="card__title">Equilibrium #3429</h1>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm
      </p>

      <div class="card__info">
        <p class="card__price">0.041 ETH</p>
        <p class="card__time">3 days left</p>
      </div>

      <footer class="card__footer">
        <img
          src="image-avatar.png"
          alt="jules wyvern"
          width="35"
          class="card__avatar"
        />
        <p class="card__author">
          Creation of <span class="accent">Jules Wyvern</span>
        </p>
      </footer>
    </main>
  </body>
</html>
